<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AD-QSAR Tools{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F9FA; /* Light gray */
            color: #333; /* Dark gray for readability */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            color: white;
            background-color: #3B5998; /* Steel blue */
            padding: 12px;
        }

        nav ul {
            color: white;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: white; /* Set link color to white */
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #FFD700; /* Golden yellow */
            color: white; /* Keep hover color white */
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: #3B5998; /* Steel blue */
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555; /* Softer dark gray */
            margin-bottom: 30px;
            line-height: 1.7;
            text-align: justify;
        }

        .dropdown-container {
            margin: 30px auto;
            max-width: 400px;
        }

        .dropdown {
            border: 2px solid #3B5998; /* Steel blue */
            border-radius: 5px;
            padding: 10px;
            color: #333;
        }

        .dropdown:focus {
            outline: none;
            border-color: #FFD700; /* Golden yellow */
        }

        .footer {
            background-color: #3B5998; /* Steel blue */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .footer a {
            color: #FFD700; /* Golden yellow */
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo-link {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    {% load static %}
    <a href="{% url 'home' %}">
        <img src="{% static 'img/logo.png' %}" alt="AD-QSAR Logo" class="logo-link" width="50" height="50">
    </a>
    
    <!-- Header -->
    <header>
        <nav class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/domain">Leverage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pca">Bounding Box</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-us">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <div class="dropdown-container">
            <select id="app-selector" class="form-select dropdown" onchange="navigateToApp()">
                <option value="">Select an Application</option>
                <option value="{% url 'pca_calculate' %}">Applicability Domain based on PCA</option>
                <option value="{% url 'domain_calculate' %}">Applicability Domain based on Leverage</option>
                <option value="{% url 'calculate_sali' %}">Applicability Domain based on Sali</option>
            </select>
        </div>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Adnane Aouidate. All rights reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function navigateToApp() {
            const selectedUrl = document.getElementById('app-selector').value;
            if (selectedUrl) {
                window.location.href = selectedUrl;
            }
        }
    </script>
</body>

</html>
