<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .dropdown-container {
            margin-bottom: 20px;
            position: relative;
        }

        .dropdown {
            width: 250px;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #007bff;
            background-color: #ffffff;
            color: #444;
            cursor: pointer;
            outline: none;
            appearance: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dropdown:focus {
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown::after {
            content: 'â–¼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    {% load static %}
    <img src="{% static 'img/logo.png' %}" alt="ChemDome Logo" class="logo">
    <h1>Welcome to ChemDome: Your Cheminformatics Hub!</h1>
    <p>Choose a tool from our suite to witness the magic of our website.</p>
    <div class="dropdown-container">
        <select id="app-selector" class="dropdown" onchange="navigateToApp()">
            <option value="">Select an Application</option>
            <option value="{% url 'pca_calculate' %}">Applicability Domain based on PCA</option>
            <option value="{% url 'domain_calculate' %}">Applicability Domain based on Leverage</option>
        </select>
    </div>
    <div class="footer">
        &copy; 2024 Adnane Aouidate. All rights reserved.
    </div>

    <script>
        function navigateToApp() {
            const selectedUrl = document.getElementById('app-selector').value;
            if (selectedUrl) {
                window.location.href = selectedUrl;
            }
        }
    </script>
</body>

</html>
