{% extends 'base.html' %}

{% block title %}Contact Us - ChemDome{% endblock %}

{% block content %}
    <section class="contact-us">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out! We're here to help.</p>
        
        <form method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

{% endblock %}

{% block styles %}
    <style>
        .contact-us {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-us h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-us p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .contact-form .btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .contact-form .btn:hover {
            background-color: #0056b3;
        }

        .contact-form .btn:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-us {
                padding: 20px;
            }
            .contact-us h1 {
                font-size: 2rem;
            }
        }
    </style>
{% endblock %}
